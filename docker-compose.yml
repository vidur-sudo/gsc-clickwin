services:
  n8n:
    image: n8nio/n8n:latest
    container_name: gsc-clickwin-n8n
    ports:
      - "${N8N_PORT}:5678"
    env_file:
      - .env
    environment:
      - N8N_EDITOR_BASE_URL=http://localhost:${N8N_PORT}
      - WEBHOOK_URL=http://localhost:${N8N_PORT}
    volumes:
      - ./data:/home/node/.n8n
    restart: unless-stopped
